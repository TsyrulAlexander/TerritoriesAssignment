<div class="container">
    <div class="row">
        <div class="btn-group dropright col-12">
            <button (click)="itemClick()" class="btn btn-block btn-secondary">
                <div>{{item.name}}</div>
            </button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropright</span>
            </button>
            <div class="dropdown-menu">
                <button type="button" class="btn btn-block" (click)="managersDistribution()">Розподіл менеджеров</button>
                <button type="button" class="btn btn-block" (click)="areaList.createItem()">Add area</button>
                <button type="button" class="btn btn-block" (click)="updateClick()">Update country</button>
                <button type="button" class="btn btn-block" (click)="deleteClick()">Remove country</button>
            </div>
        </div>
    </div>
    <div id="{{item.id}}-content" class="collapse" [ngbCollapse]="!isSelected">
        <ks-area-list #areaList [country]="item" ></ks-area-list>
    </div>
</div>

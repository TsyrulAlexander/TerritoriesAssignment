<div>
    <button type="button" class="btn btn-block collapse-btn" [attr.aria-expanded]="!isShowArea"
            [attr.aria-controls]="country.id + '-content'" (click)="isShowArea = !isShowArea">
        <p>{{country.name}}</p>
    </button>
    <div id="{{country.id}}-content" class="collapse" [ngbCollapse]="!isShowArea">
        <ks-area-list [country]="country" [isShow]="isShowArea"></ks-area-list>
    </div>
</div>

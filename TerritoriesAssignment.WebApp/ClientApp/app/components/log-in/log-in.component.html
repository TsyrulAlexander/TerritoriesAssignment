<div class="login-background">
    <div class="login-form">
        <div class="form-group">
            <label for="login">Логін</label>
            <input type="email" class="form-control" [(ngModel)]="login" aria-describedby="emailHelp" placeholder="Введіть логін">
            <small id="emailHelp" class="form-text text-muted">Не повідомляйне нікому ваші реєстраційні дані.</small>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" [(ngModel)]="password" placeholder="Пароль">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="rememberMe">
            <label class="form-check-label" for="exampleCheck1">Запам'ятати мене</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="userLogin()">Увійти</button>
    </div>
</div>

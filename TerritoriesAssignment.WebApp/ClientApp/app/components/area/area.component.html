<div class="container">
    <div class="row">
        <div class="btn-group dropright col-12">
            <button (click)="itemClick()" class="btn btn-block btn-secondary">
                <div>{{item.name}}</div>
            </button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropright</span>
            </button>
            <div class="dropdown-menu">
                <button type="button" class="btn btn-block" (click)="regionList.createItem()">Add region</button>
                <button type="button" class="btn btn-block" (click)="updateClick()">Update area</button>
                <button type="button" class="btn btn-block" (click)="deleteClick()">Remove area</button>
            </div>
        </div>
    </div>
    <div id="{{item.id}}-content" class="collapse" [ngbCollapse]="!isSelected">
        <ks-region-list #regionList [area]="item" ></ks-region-list>
    </div>
</div>

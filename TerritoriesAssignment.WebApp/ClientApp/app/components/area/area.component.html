<div class="container">
    <div class="row">
        <div class="btn-group dropright col-12">
            <button (click)="itemClick($event)" class="btn btn-block btn-secondary" [class.active] = "isSelected">
                <div>{{item.item.name}}</div>
            </button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" [class.active] = "isSelected">
                <span class="sr-only">Toggle Dropright</span>
            </button>
            <div class="dropdown-menu">
                <button type="button" class="btn btn-block" (click)="regionList.createItem()">Додати регіон</button>
                <button type="button" class="btn btn-block" (click)="updateClick()">Оновити область</button>
                <button type="button" class="btn btn-block" (click)="deleteClick()">Видалити область</button>
            </div>
        </div>
    </div>
    <div id="{{item.item.id}}-content" class="collapse" [ngbCollapse]="!isSelected">
        <ks-region-list #regionList [area]="item" ></ks-region-list>
    </div>
</div>

<div class="modal d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Створення області</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Назва</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Назва області"
                               [(ngModel)]="area.name" name="name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()">Закрити</button>
                <button type="button" class="btn btn-primary" (click)="save()">Зберегти</button>
            </div>
        </div>
    </div>
</div>
